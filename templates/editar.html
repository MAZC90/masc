{% extends "layout.html" %}

{% block content %}
<style>
header, .main, footer{
    width: 99%;
    margin: 1% auto;
}

header nav {
    overflow: hidden;
    -moz-border-radius: 20px / 10px;
    -webkit-border-radius: 20px / 10px;
    border-radius: 20px / 10px;
    -moz-box-shadow: rgb(150,150,150) 5px 5px;
    -webkit-box-shadow: rgb(150,150,150) 5px 5px;
    box-shadow: rgb(150,150,150) 5px 5px 10px inset;
}

header nav ul {
    list-style: none;
}
header nav ul li{
    float: left;
}
header nav ul li a{
    padding: 10px 20px;
    display:block;
    color:black;
    text-decoration: none;

}

.main .articles{
    width:100%;
    right: 30%;
    margin-right: 1.5%;
    float:left;
}
.main .articles article{
    padding: 10%;
    margin-bottom: 20px;
    color: black;
}
</style>
<form action="/editar_comenta/{{comentar.0}}" method="post">
   <div class="container">
          <div class="form-row">
               <div class="col-xs-12 ">
                <div class="mb-3">
                      <label for="Nombre" class="form-label">Nombre de Usuario</label>
                      <input type="text" class="form-control" name="Nombre" id="Nombre" placeholder="Ingrese su nombre" value="{{comentar.1}}">
                </div>
                <div class="mb-3">
                      <label for="Correo" class="form-label">Correo</label>
                      <input type="text" class="form-control" name="Correo" id="Correo" value="{{comentar.2}}"></input>
                </div>
                <div class="mb-3">
                    <label for="Telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" name="Telefono" id="Telefono" value="{{comentar.3}}"></input>
              </div>
              <div class="mb-3">
                <label for="Direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" name="Direccion" id="Direccion" value="{{comentar.4}}"></input>
              </div>
              <div class="mb-3">
                      <label for="Ocacion" class="form-label">Ocacion</label>
                      <input type="text" class="form-control" name="Ocacion" id="Ocacion" value="{{comentar.5}}"></input>
                </div>
          </div>
    </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

{% endblock %}
